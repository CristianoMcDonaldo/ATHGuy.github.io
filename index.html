<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .price-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .price {
            font-size: 3rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(51, 255, 0, 0.5);
        }

        .ath {
            color: #33ff00;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .bitcoin {
            position: absolute;
            color: #f7931a;
            font-size: 24px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .loading {
            font-size: 2rem;
            color: #f7931a;
        }
    </style>
</head>
<body>
    <div class="price-container">
        <p class="price loading">Loading...</p>
        <p class="ath">Bitcoin All Time High</p>
    </div>

    <script>
        async function getBitcoinATH() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true&include_last_updated_at=true&precision=2');
                const data = await response.json();
                const price = data.bitcoin.usd;
                document.querySelector('.price').textContent = `$${price.toLocaleString()}`;
                document.querySelector('.price').classList.remove('loading');
            } catch (error) {
                document.querySelector('.price').textContent = 'Error loading price';
                console.error(error);
            }
        }

        function createBitcoin() {
            const bitcoin = document.createElement('div');
            bitcoin.innerHTML = 'â‚¿';
            bitcoin.className = 'bitcoin';
            bitcoin.style.left = Math.random() * 100 + 'vw';
            bitcoin.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(bitcoin);

            bitcoin.addEventListener('animationend', () => {
                bitcoin.remove();
            });
        }

        getBitcoinATH();
        setInterval(createBitcoin, 100);
    </script>
</body>
</html>
